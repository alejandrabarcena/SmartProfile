<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <label>
        <input type="checkbox" id="includeCover" checked />
        Include Cover
      </label>
      <input type="text" placeholder="Name" id="name" />
      <input type="text" placeholder="Last Name" id="lastName" />
      <select id="socialMediaPosition">
        <option value="left">Left</option>
        <option value="right">Right</option>
      </select>
      <input type="text" placeholder="Twitter" id="twitter" />
      <input type="text" placeholder="GitHub" id="github" />
      <input type="text" placeholder="LinkedIn" id="linkedin" />
      <input type="text" placeholder="Instagram" id="instagram" />
      <select id="role">
        <option value="Web Developer">Web Developer</option>
        <option value="Designer">Designer</option>
        <option value="Student">Student</option>
      </select>
      <select id="city">
        <option value="Miami">Miami</option>
        <option value="CDMX">CDMX</option>
        <option value="Berlin">Berlin</option>
      </select>
      <select id="country">
        <option value="USA">USA</option>
        <option value="México">México</option>
        <option value="Germany">Germany</option>
      </select>
    </div>

    <div id="widget_content"></div>

    <script src="app.js"></script>
  </body>
</html>
